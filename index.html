<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="공부/기록용 지식 정리 - 전자기학, AI, 수학, 취미" />
    <title>Notes & Logs</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=2">

    <!-- KaTeX for Math (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <!-- Marked for Markdown (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="layout">
            <!-- Sidebar -->
            <aside class="side" aria-label="사이드바">
                <div class="brand">
                    <img src="assets/logo.png" class="logo" alt="Notes & Logs">
                    <div>
                        <h1>Notes & Logs</h1>
                        <p>공부하면서 정리하는 기록</p>
                        <div class="mobileHint">모바일에서는 사이드바가 상단에 표시됩니다.</div>
                    </div>
                </div>

                <div class="search" aria-label="검색">
                    <input id="q" class="input" type="search" placeholder="검색: 제목/요약/태그" />
                    <button id="clearBtn" class="btn" type="button">지우기</button>
                </div>

                <div class="hr"></div>

                <div class="groupTitle">Categories</div>
                <div id="catList" class="navlist" role="list"></div>

                <div class="groupTitle">Quick</div>
                <div class="navlist">
                    <div class="chip" id="allBtn" role="button" tabindex="0">
                        <span>전체</span><span class="count" id="allCount">0</span>
                    </div>
                    <div class="chip" id="starBtn" role="button" tabindex="0">
                        <span>핀(중요)</span><span class="count" id="starCount">0</span>
                    </div>
                    <div class="chip" id="recentBtn" role="button" tabindex="0">
                        <span>최근 30일</span><span class="count" id="recentCount">0</span>
                    </div>
                </div>

                <div class="hr"></div>

                <div class="groupTitle">About</div>
                <div style="color:var(--muted); font-size:12px; line-height:1.6">
                    이곳은 개인적인 학습 내용을 정리하는 공간입니다.<br>
                    수학, 물리, AI 등을 공부하며 핵심 내용을 기록합니다.
                </div>
            </aside>

            <!-- Main -->
            <main class="main" aria-label="본문">
                <div class="topbar">
                    <div>
                        <h2 id="viewTitle">전체 포스트</h2>
                        <div class="meta">
                            <span class="pill">총 <b id="totalShown">0</b> / <span id="totalAll">0</span>개</span>
                            <span class="pill">업데이트: <span id="lastUpdated">-</span></span>
                        </div>
                    </div>
                </div>

                <section id="list" class="list" aria-label="포스트 목록"></section>

                <section id="reader" class="reader" aria-label="포스트 내용" style="display:none">
                    <h2 id="rTitle"></h2>
                    <div class="sub" id="rMeta"></div>
                    <div class="content" id="rContent"></div>
                </section>
            </main>
        </div>
    </div>

    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>

</html>
